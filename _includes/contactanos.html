<section id="contactanos">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contacta con nosotros</h2>
                    <h3 class="section-subheading text-muted">Forma parte de nuestra asociación y ponte manos a la obra.</h3>
                </div>
            </div>
	    <div class="row">
		<div class="col-lg-12 text-center">
			<h4 class="section-subheading text-muted">Únete a nuestro grupo de Telegram:</h4>
			<ul class="list-inline cool-buttons">
				<li><a href="{{ site.mailing_list }}"><i class="fa-fu_adblock fa-fu_adblock-send-o"></i></a></li>
			</ul>
		</div>
	    </div>
            <div class="row">
		<div class="col-lg-12 text-center">
			<h4 class="section-subheading text-muted">Redes sociales:</h4>
			<ul class="list-inline cool-buttons">
				{% for network in site.social %}
				<li><a href="{{ network.url }}"><i class="fa-fu_adblock fa-fu_adblock-{{ network.title }}"></i></a>
				</li>
				{% endfor %}
			</ul>
		</div>
            </div>
	    
	    <div class="row">
		<div class="col-lg-12 text-center">
			<h3 class="section-subheading text-muted">Despacho: 1.0.C05</h3>
		</div>
	    </div>
        </div>
    </section>
